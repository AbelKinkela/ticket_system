{% extends 'base.html' %}
{% block content %}
<h2>Message board homepage</h2>
<ul>
    {% for request in all_requests_list %}
    <div><a href="{% url 'request_detail' request.pk %}">{{ request.equipment_name }}</a>
        | {{ request.event_date }}
    </div>

    {% endfor %}
</ul>
{% endblock content %}
